<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="prism.css">
    <title>GET | POST API Platform</title>
</head>

<body>

    <!-- Header -->
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <span class="ml-3 text-xl">ApiMaster</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-white hover:cursor-pointer">Home</a>
            </nav>
        </div>
    </header>

    <!-- Heading conatainer -->
    <div class="conatainer">
        <h1 class="my-5 text-gray-900 font-bold text-4xl text-center"> Welcome to ApiMaster</h1>
    </div>

    <!-- Main container -->

    <div class="container ">

        <!-- url box -->
        <div class="flex justify-center my-5">
            <div class="mb-3 w-3/4 sm:w-3/4 md:w-3/4 lg:w-3/4 xl:w-3/4 ">
                <label for="exampleFormControlInput1"
                    class="form-label inline-block mb-4 font-bold text-gray-900 text-xl">Enter
                    URL
                </label>
                <input type="text" class="
                  form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-900
                  bg-white bg-clip-padding
                  border border-solid border-gray-500
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-900 focus:bg-white focus:border-blue-600 focus:outline-none
                " id="url" placeholder="Enter a valid URL" />
            </div>
        </div>

        <!-- Request Type -->
        <div class="flex justify-center my-5">
            <div class="mb-3 xl:w-3/4">
                <label for="exampleFormControlInput1"
                    class="form-label block mb-4 text-gray-900 font-bold text-lg">Request
                    Type
                </label>
                <div class="form-check">
                    <input
                        class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-600 bg-white checked:bg-gray-800 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                        type="radio" value="GET" name="requestType" checked>
                    <label id="getting" class="form-check-label inline-block text-gray-800" for="GET">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-600 bg-white checked:bg-gray-800  focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                        type="radio" value="POST" name="requestType">
                    <label class="form-check-label inline-block text-gray-800" for="POST">
                        POST
                    </label>
                </div>
            </div>
        </div>


        <!-- Content Type -->
        <div class="flex justify-center my-5">
            <div class="mb-3 xl:w-3/4  ">
                <label for="exampleFormControlInput1" class="form-label block mb-4 text-gray-900 text-lg">Content
                    Type
                </label>
                <div class="form-check">
                    <input
                        class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-600 bg-white checked:bg-gray-800 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                        type="radio" value="JSON" name="contentType" id="jsonclicked" checked>
                    <label class="form-check-label inline-block text-gray-800" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-600 bg-white checked:bg-gray-800 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                        type="radio" value="CustomParams" name="contentType" id="paramsclicked">
                    <label class="form-check-label inline-block text-gray-800" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <!-- Parameter box will hide if the json option is checked -->
        <div class="container " id="paramsBox">
            <section class="text-gray-600 body-font w-full">
                <div class="container  w-full">
                    <div
                        class="flex lg:w-3/4 justify-center w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                        <div class="relative  w-full">
                            <input type="text" id="paramsKey1" placeholder="Paramter 1 Key"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-600 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <div class="relative  w-full">
                            <input type="text" id="paramsValue1" placeholder="Paramter 1 Value"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-600 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <button id="addParams"
                            class="text-white bg-gray-700 border-0 py-2 px-8 focus:outline-none hover:bg-gray-800 rounded text-lg">+</button>
                    </div>
                </div>
            </section>

            <!-- To add new parameters -->
            <div id="newParams" class="container"></div>
        </div>




        <!-- Json content box (It will hide if custom parameter is choosen) -->

        <div id="jsonContentBox" class="flex justify-center">
            <div class="mt-3 w-3/4 sm:w-3/4 md:w-3/4 lg:w-3/4 xl:w-3/4">
                <label for="exampleFormControlTextarea1"
                    class="form-label text-xl inline-block mb-2 text-gray-700 font-bold ">Enter Request Json
                </label>
                <textarea id="jsonTextBox" class="
                  form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-600
                  rounded
                  transition
                  ease-in-out                
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                " placeholder="Your Json"></textarea>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->

        <div class="flex space-x-2 my-4 justify-center">
            <button type="submit" id="submitBtn"
                class="inline-block px-6 py-2.5 bg-gray-700 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-800 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out">Submit</button>
        </div>

        <!-- Response Box -->

        <div id="responseBox" class="flex justify-center mb-10 ">
            <div class=" w-3/4 sm:w-3/4 md:w-3/4 lg:w-3/4 xl:w-3/4">
                <label for="exampleFormControlTextarea1"
                    class="form-label text-xl inline-block mb-2 text-gray-700 font-bold ">Your Response
                </label>
                <!-- Pre and code tags are of prism js -->
                <pre
                    class="language-javascript max-h-96 "><code id="responsePrism" class="language-javascript mb-10 "></code></pre>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 mt-5 w-full text-center absoulute left-0 bottom-0 lg:text-left overflow-hidden">
        <div class="text-gray-300 text-center p-4 bg-gray-900 overflow-hidden">
            Â© 2022 Copyright: ApiMaster.com
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="prism.js"></script>
</body>

</html>
